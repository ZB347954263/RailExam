<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>无标题文档</title>
    <style type="text/css">
        body
        {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }
        </style>
    <style type="text/css">
        .navPoint
        {
            color: white;
            cursor: hand;
            font-family: Webdings;
            font-size: 9pt;
        }
    </style>

    <script type="text/javascript">
        function switchSysBar(){ 
        //var locate=location.href.replace('Middel.html','');
        var ssrc=document.all("img1").src.indexOf("images/main_55.gif");
        if (ssrc != -1)
        { 
            document.all("img1").src="images/main_55_1.gif";
            document.all("frmTitle").style.display="none" 
        } 
        else
        { 
            document.all("img1").src="images/main_55.gif";
             document.all("frmTitle").style.display="" 
        } 
        } 
    </script>

</head>
<body style="overflow: hidden">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
        <tr>
            <td width="171" id="frmTitle" nowrap name="fmTitle" align="center" valign="top">
                <table width="171" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
                    <tr>
                        <td bgcolor="#1182ea" style="width: 8px;">
                            &nbsp;
                        </td>
                        <td width="165">
                            <iframe name="I1" height="100%" width="165"  border="0" frameborder="0"
                                scrolling="no">浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="6" style="width: 8px;" valign="middle" bgcolor="#1182ea" onclick="switchSysBar()">
                <span class="navPoint" id="switchPoint" title="关闭/打开左栏">
                    <img src="images/main_55.gif" name="img1" width="6" height="40" id="img1" /></span>
            </td>
            <td width="100%" align="center" valign="top">
                <iframe name="I2" height="100%" width="100%" border="0" frameborder="0" src="Desktop.aspx">
                    浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
            <td width="8" bgcolor="#1182ea">
                &nbsp;
            </td>
        </tr>
    </table>
</body>
<script type="text/javascript">
    document.getElementById("I1").style.height =(document.documentElement.clientHeight)+'px';
    document.getElementById("I2").style.height =(document.documentElement.clientHeight)+'px';

    var search = window.location.search;
    //alert(search);
    window.frames["I1"].location = "Admin_Left.aspx" + search;
    if(search != "") {
    	var type = search.substring(search.indexOf("type=") + 5);
    	if(type == "dangan") {
		    window.frames["I2"].location = 'DanganDesktop.aspx';
		}
		else if(type=="employee") {
		   window.frames["I2"].location = 'EmployeeDesktop.aspx';
		}
    }
    else {
        window.frames["I2"].location = "Desktop.aspx";
    }
</script>
</html>
