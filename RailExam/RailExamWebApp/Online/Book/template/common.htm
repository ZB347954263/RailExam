<script language="JavaScript">
 var search = window.location.search;
 var strurl= search.substring(search.indexOf("url=")+4,search.indexOf('&'));
 window.frames["chaptercontent"].location = strurl;

 function GetExercise()
 {
         var bookid=search.substring(search.indexOf('bookid=')+7);
         var chapterid=search.substring(search.indexOf('chapterid=')+10,search.indexOf('&bookid='));
        var   cleft;   
        var   ctop;   
       cleft=(screen.availWidth-800)*.5;   
       ctop=(screen.availHeight-600)*.5; 
       if (chapterid != 0)
       {
	        var re= window.open("/RailExamBao/Exercise/ExerciseManage.aspx?id="+ bookid +"&ChapterID="+chapterid,"ExerciseManage",'top=0,left=0,width='+(window.screen.width-10)+',height='+(window.screen.height-65)+',resizable=no,status=no scrollbars=yes');
       }
       else
       {
               var re= window.open("/RailExamBao/Exercise/ExerciseManage.aspx?id="+ bookid,"ExerciseManage",'top=0,left=0,width='+(window.screen.width-10)+',height='+(window.screen.height-65)+',resizable=no,status=no scrollbars=yes');
       }
      		       
       re.focus(); 
 }
 
 function NextPage()
 {
     var bookid=search.substring(search.indexOf('bookid=')+7); 
	  var chapterid=search.substring(search.indexOf('chapterid=')+10,search.indexOf('&bookid='));
	 for(var i=0; i<Tree_Chapter.length;i++)
	 {
	 		if(Tree_Chapter[i] == chapterid)
	 		{
	 			if(Tree_Chapter[i+3])
	 			{
			 			window.frames["chaptercontent"].location = Tree_Chapter[i+4];
			 			window.location = "common.htm?url="+Tree_Chapter[i+4]+"&chapterid="+Tree_Chapter[i+3]+"&bookid="+bookid;
			 	}
			 	else
			 	{
			 		  alert("已经到最后一页！");
			 		  return;
			 	}
	 		} 
	 }
 }
 
 function PrePage()
 {
      var bookid=search.substring(search.indexOf('bookid=')+7);  
	  var chapterid=search.substring(search.indexOf('chapterid=')+10,search.indexOf('&bookid='));
	 for(var i=0; i<Tree_Chapter.length;i++)
	 {
	 		if(Tree_Chapter[i] == chapterid)
	 		{

	 			{

			 	}
	 		} 
	 }
 }
</script>
